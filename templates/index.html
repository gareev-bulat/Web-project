{% extends "base.html" %}
<main role="main" class="container">
{% block content %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main_window.css')}}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


{% for item in videos %}
<div class="column">

    <video width="400" height="300" controls poster="{{item.path}}">

        <source src="{{item.video_path}}" type="video/mp4">

    </video>
    <form action="" method="post">
        <button name="foo" value="upvote">LIke</button>
    </form>
</div>

<br>
{% endfor %}

{% endblock %}
</main>
