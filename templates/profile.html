<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/profile_style.css')}}" />
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #4faab3;">
        {% if current_user.is_authenticated %}
        <div> </div>
        <a class="navbar-brand" href="/logout">Logout</a>
        {% else %}
        <div> </div>
        <div >
            <a class="btn btn-primary " href="/register">Register</a>
            <a class="btn btn-success" href="/login">Log In</a>
        </div>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">

<div class="w3-container">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="{{url_for('static', filename='data/channels/1/mini_image.png')}}" height="100" width="100" /></button> <span class="name mt-3">{{ form.name }}</span> <span class="idd">Для деловых предложений - {{form.email}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span class="number"> Кол-во подписчиков: </span> </div>
            <div class=" d-flex mt-2"> <form action="/edit_profile"><button class="btn1 btn-dark">Edit Profile</button></form></div>
            <div class=" d-flex mt-2"> <form action="/upload_video"><button class="btn2 btn-dark">Add Video</button></form></div>

            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>

            <div class=" px-2 rounded mt-4 date "> <span class="join">Канал создан {{form.created_date}}</span> </div>
        </div>
    </div>
</div>
</main>
<video width="320" height="240" controls="controls">


  <source src="{{url_for('static', filename='data/channels/1/videos/1/videotitle.mp4')}}" type="video/mp4">

</video>
</body>
</html>
